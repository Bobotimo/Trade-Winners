<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trade Winners — Portfolio</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Trade Winners logo">
      <span class="title">Trade Winners</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
      <a href="disclaimer.html">Disclaimer</a>
    </nav>
  </header>

  <main class="main">
    <section class="card">
      <h2>Portfolio Allocation</h2>
      <div style="display:flex;gap:20px;flex-wrap:wrap">
        <div style="flex:1;min-width:260px">
          <canvas id="allocChart" style="max-height:300px"></canvas>
        </div>
        <div style="flex:1;min-width:260px">
          <div style="background:#fbfdff;padding:14px;border-radius:8px">
            <h3 style="margin:0 0 8px 0">Portfolio Snapshot</h3>
            <p style="margin:0;color:#6b7280">Total value</p>
            <div style="font-size:20px;font-weight:700;color:#071029;margin-top:8px">£20,000</div>
            <p style="margin-top:12px;color:#6b7280">Performance (1Y): <strong style="color:#0b5fff">+12.4%</strong></p>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Growth Over Time</h2>
      <div class="chart-box">
        <canvas id="growthChart" style="max-height:320px"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>Market Widget</h2>
      <div style="max-width:820px">
        <div class="tradingview-widget-container">
          <div id="tv-mini-2"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
          {
            "symbol": "NASDAQ:MSFT",
            "width": "100%",
            "height": "220",
            "locale": "en",
            "dateRange": "12M"
          }
          </script>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© Trade Winners — Educational content only.</footer>

<script>
// Chart: Allocation (pie)
const allocCtx = document.getElementById('allocChart').getContext('2d');
new Chart(allocCtx, {
  type: 'doughnut',
  data: {
    labels:['Equities','Bonds','Cash','Other'],
    datasets:[{data:[65,20,10,5],backgroundColor:['#0b5fff','#4caf50','#ffb020','#9e9e9e']}]
  },
  options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom'}}}
});

// Chart: Growth (line)
const growthCtx = document.getElementById('growthChart').getContext('2d');
new Chart(growthCtx, {
  type:'line',
  data:{
    labels:['2019','2020','2021','2022','2023','2024'],
    datasets:[{label:'Portfolio value',data:[9000,11000,14000,16000,18000,20000],borderColor:'#0b5fff',tension:0.3,fill:true,backgroundColor:'rgba(11,95,255,0.08)'}]
  },
  options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:false}}}
});
</script>

</body>
</html>

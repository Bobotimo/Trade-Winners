<script>
(function () {
  const apiUrl = 'https://trade-winners.netlify.app/.netlify/identity';

  function waitForWidget(triesLeft = 40, interval = 100) {
    if (window.netlifyIdentity) return Promise.resolve(window.netlifyIdentity);
    return new Promise((resolve, reject) => {
      let tries = 0;
      const id = setInterval(() => {
        if (window.netlifyIdentity) {
          clearInterval(id);
          resolve(window.netlifyIdentity);
        } else if (++tries >= triesLeft) {
          clearInterval(id);
          reject(new Error('Netlify Identity widget not found.'));
        }
      }, interval);
    });
  }

  waitForWidget().then(netlifyIdentity => {
    // Always use your site API URL to avoid the "Failed to load settings" error
    netlifyIdentity.init({ APIUrl: apiUrl });

    const btn = document.getElementById('investment-club-btn');

    function updateButtonLabel(user) {
      btn.textContent = user ? 'Log Out' : 'Investment Club';
    }

    updateButtonLabel(netlifyIdentity.currentUser());

    netlifyIdentity.on('login', user => {
      updateButtonLabel(user);
      netlifyIdentity.close();
    });

    netlifyIdentity.on('logout', () => {
      updateButtonLabel(null);
    });

    btn.addEventListener('click', e => {
      e.preventDefault();
      const user = netlifyIdentity.currentUser();
      if (user) {
        netlifyIdentity.logout();
      } else {
        netlifyIdentity.open();
      }
    });
  }).catch(err => {
    console.warn(err.message);
  });
})();
</script>

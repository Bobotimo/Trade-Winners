<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trade Winners — Contact</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Trade Winners logo">
      <span class="title">Trade Winners</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
      <a href="disclaimer.html">Disclaimer</a>
    </nav>
  </header>

  <main class="main">
    <section class="card">
      <h2>Contact Us</h2>
      <p>If you'd like to reach out, drop your message below.</p>
      <form action="#" onsubmit="alert('Form demo: no messages are sent.'); return false;">
        <label for="name">Name:</label>
        <input id="name" name="name" required style="display: block; width: 100%; margin-bottom: 10px;">

        <label for="email">Email address:</label>
        <input id="email" name="email" type="email" required style="display: block; width: 100%; margin-bottom: 10px;">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required style="display: block; width: 100%; margin-bottom: 20px;"></textarea>
        <button type="submit">Send message</button>
      </form>
    </section>
  </main>

  <footer class="footer">© Trade Winners — Educational content only.</footer>
</body>
</html>
